<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Thank you for visiting</title>
	</head>
	<body>

		<div class="text-container">
			<h1>Thanks!<br><span>for visiting</span></h1>
			<div class="animated-text">
				<h2>Thank you!</h2>
				<h2>धन्यवाद!</h2>
				<h2>ස්තුතියි!</h2>
				<h2>{{analyzed_text}}!</h2>
			</div>
		</div>
		<div class="animation-container">
			<div class="burst">
				<div class="line"></div>
				<div class="line"></div>
				<div class="line"></div>
				<div class="line"></div>
				<div class="line"></div>
				<div class="line"></div>
				<div class="line"></div>
				<div class="line"></div>
			</div>
			<div class="s">

				<button class="btn btn-primary"><a href="https://www.facebook.com/">facebook</a></button>
				<button class="btn btn-success"><a href="https://www.youtube.com/">youtube</a></button>
				<button class="btn btn-danger"><a href="https://www.instagram.com/">instagram</a></button>
				<button class="btn btn-warning"><a href="index.html">Back to Home</a></button>
			</div>
		</div>


		<script type="text/javascript">
		function createBurst(){
			let animContainer = document.querySelector('.animation-container');
			let burst = document.querySelector('.burst');

			burst.style.top = Math.random() * 550 + 'px';
			burst.style.left = Math.random() * 750 + 'px';

			let burstClone = burst.cloneNode(true);
			animContainer.appendChild(burstClone);

			setTimeout(() => {
				burstClone.remove();
			}, 20000);
		}
		setInterval(createBurst, 2000);
		</script>

	</body>
</html>
